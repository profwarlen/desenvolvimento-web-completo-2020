<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de tabela</title>
</head>
<body>
    

    <table border="1" width="100%">
        <tr>
            <td rowspan="4">Nomes</td>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Warlen</td>
            <td>45</td>
        </tr>
        <tr>
            <td colspan="2">Maria 11</td>
          
        </tr>

    </table>
</body>
</html>
